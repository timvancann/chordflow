name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli

      - name: Build macOS Bundle
        run: cd chordflow_desktop && dx bundle --release --platform desktop

      - name: Fix executable permissions and re-sign app bundle
        run: |
          APP_PATH=$(find target/dx -name "*.app" -path "*/bundle/macos/bundle/macos/*" | head -1)
          echo "Processing app bundle: $APP_PATH"

          # Fix executable permissions (often lost during bundling)
          echo "Setting executable permissions..."
          chmod +x "$APP_PATH/Contents/MacOS/"*
          ls -la "$APP_PATH/Contents/MacOS/"

          # Verify architecture
          echo "Verifying architecture..."
          EXECUTABLE=$(find "$APP_PATH/Contents/MacOS" -type f -perm +111 | head -1)
          file "$EXECUTABLE"

          # Ad-hoc sign properly (instead of removing signature)
          echo "Ad-hoc signing bundle..."
          codesign --force --deep --sign - "$APP_PATH"
          codesign --verify --verbose "$APP_PATH"

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Find DMG file
        id: find_dmg
        run: |
          DMG_PATH=$(find target/dx -name "*.dmg" | head -1)
          DMG_NAME=$(basename "$DMG_PATH")
          echo "DMG_PATH=$DMG_PATH" >> $GITHUB_OUTPUT
          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            ${{ steps.find_dmg.outputs.DMG_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
